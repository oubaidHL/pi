<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #formregister="ngForm" (ngSubmit)="register(formregister)">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Sign up</p>
          </div>
          <div class="alert alert-danger" *ngIf="messageError">
            {{ messageError }}
          </div>
          <!-- name input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="form3Example0"
              class="form-control form-control-lg"
              placeholder="Enter a valid name"
              name="name"
              required
              #username="ngModel"
              ngModel
            />
            <label class="form-label" for="form3Example0"
              >Name</label
            >
          </div>
          <!-- username input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="form3Example1"
              class="form-control form-control-lg"
              placeholder="Enter a valid username"
              name="username"
              required
              #username="ngModel"
              ngModel
            />
            <label class="form-label" for="form3Example1"
              >Username</label
            >
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="form3Example2"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
              name="email"
              required
              #email="ngModel"
              ngModel
            />
            <label class="form-label" for="form3Example2">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
              name="password"
              required
              #password="ngModel"
              ngModel
            />
            <label class="form-label" for="form3Example4">Password</label>
          </div>
          <!-- institution input -->
          <div class="form-outline mb-3">
            <input
              type="text"
              id="form3Example5"
              class="form-control form-control-lg"
              placeholder="Enter institution"
              name="institution"
              required
              #institution="ngModel"
              ngModel
            />
            <label class="form-label" for="form3Example5">Institution</label>
          </div>
          <!-- address input -->
          <div class="form-outline mb-3">
            <input
              type="text"
              id="form3Example6"
              class="form-control form-control-lg"
              placeholder="Enter address"
              name="address"
              required
              #address="ngModel"
              ngModel
            />
            <label class="form-label" for="form3Example6">Address</label>
          </div>
          <!-- description input -->
          <div class="form-outline mb-3">
            <input
              type="text"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter description"
              name="description"
              required
              #description="ngModel"
              ngModel
            />
            <label class="form-label" for="form3Example4">Description</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
            Register
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              <a [routerLink]="['/auth/login']"  class="link-danger">  Sign in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<style>
  .divider:after,
  .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
  }
  .h-custom {
    height: calc(100% - 73px);
  }
  @media (max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }
</style>
